<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Registro de Usu√°rio</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <h1>Sign in</h1>
                <div class="icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="text" name="nome" placeholder="User Name">
                <input type="password" name="Password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign in</button>
            </form>
        </div>
    
        <div class="registration_user" style="display: none;">
            <form class="form">
                <div class="closeBtn">x</div>
                <h1>Register User</h1>
                <span>Create Account</span>
                <input type="text" name="nome" placeholder="User Name">
                <input type="password" name="Password" placeholder="Password">
                <input type="password" name="Password" placeholder="Confim Password">
                <button>Register</button>
            </form>
        </div>
        
        <div class="registration_user_button">Resgiter User</div>
    </main>
    <script src="transition.js"></script>
    <script src="register.js"></script>
</body>
</html>
